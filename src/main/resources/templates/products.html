<head>
    <meta charset="utf-8">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <title>Products</title>
</head>



<!-navbar starts-->
    <body style = "padding: 40px">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">shop-app</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/home">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/cart">Cart</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/products">Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/bought">Bought Items</a>
            </li>
        </ul>

        <form>
            <label for="wyszukiwarka">Podaj nazwe produktu:</label>
            <input type="text" id="wyszukiwarka" name="fname">
            <input type="submit" value="Potwierdz">
       </form>

        <form th:action="@{products/}+${param.fname}+@{/3}">
            <input  method="get" type="submit" value="wyszukaj">
        </form>

    <h1>List of products</h1>
<ul class="list-group">
    <a  class="list-group-item list-group-item-action" th:each="product : ${products}" th:href="@{'/products/' + ${product.id}}">
        <span> Produkt: </span>
        <span th:text="${product.name}"> Product </span>
        <br>
        <span> Cena: </span>
        <span th:text="${product.price}"> Price</span>
        <br>
        <span>
        <form th:action="@{'/cart/' + ${product.id}}" method="get">
            <input class="btn btn-primary" type="submit" value="add to cart">
        </form></span>
    </a>
</ul>
</body>

</html>
